- label: '(Deprecated) Test RayService Sample YAMLs (nightly operator)'
  instance_size: large
  image: golang:1.22
  commands:
    - ./.buildkite/setup-env.sh
    # Build nightly KubeRay operator image
    - pushd ray-operator
    - IMG=kuberay/operator:nightly make docker-image
